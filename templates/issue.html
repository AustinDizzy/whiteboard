<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <title>Vote - Scott Braxton 2015</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Vote - Scott Braxton 2015</h1>
                <h3>A WVU Experience, tailored to <i>you</i>.</h3>
            </div>
        </div>
        <div class="container">
            <div class="issue-container">
                <div class="col-md-6 col-xs-12">
                    <img class="issue-image" src="/i/{{PostImage}}">
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="votes">
                        <i class="glyphicon glyphicon-arrow-up" style="display: block;margin: 0 auto;" data-slug="{{Path}}" data-voted="{{Votes.HasVoted}}"></i>
                        <span class="count">
                            {{Votes.Count}}
                        </span>
                    </div>
                    <h2 class="issue-title">{{Title}}</h2>
                    <h4>Submitted by {{Student.Name}}, {{Student.Tagline}}</h4>
                    <hr>
                    <p>
                        <b>About this issue: </b>
                        <br>
                        {{Description}}
                    </p>
                </div>
            </div>
            <hr>
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'scottbraxton2015voteexp'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
