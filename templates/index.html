<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <title>Vote - Scott Braxton 2015</title>
    </head>
    <body>
        <div id="main">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="text-center">
                    <a href="/">
                        <img alt="The Experience Scott Braxton 2015" src="http://www.thewvuexperience.com/img/exp/ScottBraxton_TransparentBG.gif" style="width:300px;">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <div class="container">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="index.html" >Home</a></li>
                            <li><a href="presvp.html" >Pres/VP</a></li>
                            <li><a href="piecesofthepuzzle.html" >The Pieces</a></li>
                            <li><a href="ticket.html" >Our Ticket</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="yourexp.html" >Your WVU</a></li>
                            <li><a href="coupon.html" >Coupons</a></li>
                            <li><a href="faq.html" >FAQ</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <h1 style="font-family:'Open Sans', sans-serif;font-weight:800">Issues at WVU</h1>
                        <hr>
                    </div>
                </div>
                {{#posts}}
                <div class="col-lg-6 col-sm-12 post">
                    <div class="post-content row">
                        <div class="votes col-sm-1">
                            <i class="glyphicon glyphicon-arrow-up" style="display: block;margin: 0 auto;" data-slug="{{Path}}" data-voted="{{Votes.HasVoted}}"></i>
                            <span class="count">
                                {{Votes.Count}}
                            </span>
                        </div>
                        <a href="/issue/{{Path}}">
                            <img src="/i/{{PostImage}}">
                        </a>
                        <div class="col-sm-8" style="display:inline-block;float:right;width:66.6666%;padding-right:0;padding-left:25px;">
                            <h4 style="margin-top:0;">
                                <a href="/issue/{{Path}}">
                                    {{Title}}
                                </a>
                            </h4>
                            <span>Submitted by {{Student.Name}}</span>
                        </div>
                    </div>
                </div>
                {{/posts}}
                {{^posts}}
                    <h2>No posts have been made yet. :(</h2>
                {{/posts}}
            </div>
            <div id="footer-push"></div>
        </div>
        <footer>
            <div class="container">
                <span>&copy; 2015 The Experience | <a href="https://github.com/WVUExperience/whiteboard">Open Source, MIT</a></span>
            </div>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
