<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <title>Vote - Scott Braxton 2015</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Vote - Scott Braxton 2015</h1>
                <h3>A WVU Experience, tailored to <i>you</i>.</h3>
            </div>
        </div>
        <div class="container">
            {{#posts}}
            <div class="col-lg-6 col-sm-12 post">
                <div class="post-content">
                    <div class="votes">
                        <i class="glyphicon glyphicon-arrow-up" style="display: block;margin: 0 auto;" data-slug="{{Path}}" data-voted="{{Votes.HasVoted}}"></i>
                        <span class="count">
                            {{Votes.Count}}
                        </span>
                    </div>
                    <a href="/issue/{{Path}}">
                        <img src="/i/{{PostImage}}">
                    </a>
                    <div class="post-body">
                        <h3>
                            <a href="/issue/{{Path}}">
                                {{Title}}
                            </a>
                        </h3>
                        <span>Submitted by {{Student.Name}}</span>
                    </div>
                </div>
            </div>
            {{/posts}}
            {{^posts}}
                <h2>No posts have been made yet. :(</h2>
            {{/posts}}
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
